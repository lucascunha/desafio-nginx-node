version: '3'

services:

  app:
    build:
      context: node
    container_name: app
#    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    entrypoint: docker-entrypoint.sh
    command: node ./node/index.js
    networks:
      - node-network
    volumes:
      - .:/usr/src/app/
    tty: true
    ports: 
      - "3000:3000"
#    depends_on:
#      - db

  nginx:
    restart: always
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "8080:80"
    networks:
      - node-network

networks:
  node-network:
    driver: bridge
